{% extends 'main.html' %}

{% block content %}

<div class="container-md">

<img style="max-width: 800px;" src="{{ artwork.featured_image.url }}">

<h2>{{artwork.title}}</h2>
<p>{{artwork.description}}</p>
<p>{{artwork.topic}}</p>
<hr>
{% for tag in artwork.tags.all %}
    <span style="border:1px solid darkgrey;">{{tag}}</span>
{%  endfor %}

</div>

{% endblock content %}
