<!DOCTYPE html>
{% load static %}
<html>
<head>   
    <meta charset='utf-8'>
    <title>Crit Night</title>
    <meta name='viewport' content='width=panelice-width, inital-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "styles/main.css" %}'>
    {% comment %} Bootstrap CSS {% endcomment %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    {% comment %} <title>ArtFave - Curate with Equity</title> {% endcomment %}
</head>

<body>
    {% include 'navbar.html' %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"
        {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    
    {% block content %}


    {% endblock content %}

</body>
<hr>
</html>
