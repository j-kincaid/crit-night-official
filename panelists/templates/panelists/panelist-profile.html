{% extends 'main.html' %}

{% block content %}


{% comment %} <section class="panelist-list"> {% endcomment %}
    <div class="container-md">

    

       
        <div class="card">
          <img src="{{ profile.profile_image.url }}" class="card-img-top" alt="profile image" />
          <div class="card-body">
            <h5 class="card-title">{{profile.name}}</h5>
              <ul class="nav art-skills">
                <li class="nav-item">
                    <h6 class="card-text">{{profile.brief_bio}}</h6>
                </li>
                  <li class="nav-item">
                    <h6 class="card-text">{{profile.media}}</h6>
                  </li>
                  <li class="nav-item">
                    <p class="card-text"><small>{{profile.brief_bio|slice:"500"}}...</small></p>
                  </li>
                  <li>
                    <a class="nav-link" aria-current="page" href="{{profile.website}}" target="_blank">Participant Website</a>
                  </li>
                </ul>
              <a href="#" button type="button" class="btn btn-primary">Send Internal Message </button></a>
            </div>
          </div>
       
        
        </div>

    {% comment %} </div>
  </section> {% endcomment %}


{% endblock %}
