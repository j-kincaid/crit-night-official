{% extends 'main.html' %}

{% block content %}

<div class="container-md">
    <div class="card" style="width: 18rem;">
{% if page == 'register' %}
    <h1>Register User</h1>


    <form  method="POST" action="{% url 'register' %}">
        {% csrf_token %} 
        {{form.as_p}}
       
        <input type="submit" class="btn btn-primary btn-sm" value="Register User" />
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Sign in</a></p>
{% else %}
    <form action="{% url 'login' %}"  method="POST">
        {% csrf_token %} 
        <h1>Sign in</h1>
        <input type="text" name="username" placeholder="Username" />
        
        <input type="password" name="password" placeholder="Enter password" />
        <input type="submit" class="btn btn-primary btn-sm" value="Login" />

   
        <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-primary btn-sm">Sign up</a></p>
    </form>
{% endif %}
    </div>
</div>

{% endblock content %}
